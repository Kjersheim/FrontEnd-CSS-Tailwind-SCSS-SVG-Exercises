<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <title>Grid Testing</title>
    <style>
        body{
    color: #fff;
    font-family: "Nunito Semibold";
    text-align: center;
    }

    #content{
       display: grid;
       grid-template-columns: repeat(3, 1fr);
       grid-gap: 10px;
       max-width: 950px;
       margin: 0 auto; 
    }
    #content div{
        background: #3bbced;
        padding: 30px;

    }
    #content div:nth-child(even){
        background: #777;
    }
    .nested{
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 10px;
        grid-column: span 3;
    }

    .nested p{
        border: 1px solid #fff;
        padding: 20px;
        margin: 0;
    }
    </style>
</head>
<body>
   <div id="content">

       <div>1</div>
       <div>2</div>
       <div>3</div>
       <div class="nested">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
       </div>
       <div>5</div>
       <div>6</div>

   </div>
</body> 
</html>
