<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <title>Grid Testing</title>
    <style>
    body{
        color: #fff;
        font-family: "Nunito Semibold";
        text-align: center;
    }
    #content{
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: minmax(100px, auto);
        max-width: 960px;
        margin: 0 auto;
        grid-gap: 10px;
        grid-template-areas: 
        "header header header header"
        "aside . main main"
        "nav . main main"
        "section section section section"
        "section section section section"
        "footer footer footer footer";
    }
    #content  > *{
        background: #3bbced;
        padding: 30px;
    }
    header{
        grid-area: header;
    }
    main{
        grid-area: main;
    }
    section{
        grid-area: section;
    }
    aside{
        grid-area: aside;
    }
    nav{
        grid-area: nav;
    }
    footer{
        grid-area: footer;
    }

    </style>
</head>
<body>
   <div id="content">

        <header>Header</header>
        <main>Main</main>
        <section>Section</section>
        <aside>Aside</aside>
        <nav>Nav</nav>
        <footer>Footer</footer>

   </div>
</body> 
</html>
