            /* Scale the SVG to cover the container, center and prevent repeat
            I did spent alot of time playing around in Inkscape, and did the background tutorial a few times
            but did not find any particular good results. Posting this due to having spent most time on the prototype
            this weekend. Also, considering the size of the image/svg code I chose to add this as an svg image as this, and
            instead add a couple svg's I made as the pages content.  */
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        /* Container for the SVGs */
        .svg-container {
            display: flex;
            margin: 3%;
        }
        svg {
            border: 1px solid #ddd;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
